<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:tabView>
            <p:tab title="Form">
                <h:form>
                    <h:panelGrid columns="6">
                        <p:spinner id="firstNumber" value="#{manageBean.firstNumber}"/>
                        <h:outputText value="+"/>
                        <p:spinner id="secondNumber" value="#{manageBean.secondNumber}"/>
                        <p:commandButton id="calculate" value="Calculate" update="result date growl" action="#{manageBean.calculate()}" ajax="true"/>
                        <h:outputText value="="/>
                        <h:outputText id="result" value="#{manageBean.result}"/>
                    </h:panelGrid>
                    <h:outputText id="date" value="#{manageBean.date}"/>
                    <p:growl id="growl"/>
                </h:form>
            </p:tab>
            <p:tab title="Table">
                <p:dataTable value="#{manageBean.students}" var="student" paginator="true" rows="5">
                    <p:column headerText="First name">
                        <h:outputText value="#{student.firstName}"/>
                    </p:column>
                    <p:column headerText="Last name" sortBy="#{student.lastName}">
                        <h:outputText value="#{student.lastName}"/>
                    </p:column>
                    <p:column headerText="Grades average" sortBy="#{student.gradesAverage}">
                        <h:outputText value="#{student.gradesAverage}"/>
                    </p:column>
                </p:dataTable>
            </p:tab>
            <p:tab title="Chart">
                <p:chart type="line" model="#{manageBean.model}" widgetVar="chart"/>
                <p:commandButton value="Reset" onclick="PF('chart').resetZoom()"/>
            </p:tab>
        </p:tabView>
    </h:body>
</html>
